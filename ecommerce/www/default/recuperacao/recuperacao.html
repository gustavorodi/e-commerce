<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Recuperação de senha - purple.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/icone.ico.png" >
    <link rel="stylesheet" href="css/recuperacao.css">
</head>
<body>
    <form class="form" action="">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="img/logositeaproximado.png" alt="">
                <h2 class="title">Recuperação de conta!</h2>
                <p>Digite suas novas credenciais</p>
            </div>
            <div class="card-group">
                <label>E-mail</label>
                <input type="text" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="card-group">
                <label>Crie sua senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="card-group">
                <label>Confirma sua senha</label>
                <input type="password" name="senha" placeholder="Confirme sua senha">
            </div>
            <div class="card-group">
                <button type="submit">Redefinir</button>
            </div>
        </div>
    </form>
</body>
</html>
